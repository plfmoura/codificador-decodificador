<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/reset.css">
        <link rel="stylesheet" href="assets/codificador.css">
        <link rel="stylesheet" href="assets/tema-escuro.css">
        <link rel="stylesheet" href="assets/all.css">
        
        <title>tipo texto</title>
    </head>
    <body>
        <form>
            <header class="header__container">
                <div class="seletores__container">
                    <div class="seletor-codigo">
                        <div class="form-floating" >
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" required>
                              <option value="none" selected>Escolha um tipo</option>
                              <option value="cesar">- Cifra Cesar</option>
                              <option value="base">- Base 64</option>
                            </select>
                            <label for="floatingSelect" id="selecionador">Selecione</label>
                            <div id="carregando" class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="titulo-programa">
                    <h2 id="titulo-programa">Codificador e Decodificador</h2>
                </div>
            </header>

            <div class="indice-cesar">
                <label for="indice" id="indice-escolha">Escolha o deslocamento:</label>
                <div>
                    <input type="range" name="indice" id="indice" min="1" max="7">
                    <div class="indice-value">1</div>
                </div>
            </div>

            <div class="acao__container" >
                <div class="codificar-content">
                    <label for="">Codificar</label>
                    <input type="radio" name="radioBtn" id="radioCodificar" onclick="trocarBtnCodificar()">
                </div>
                <div class="decodificar-content">
                    <input type="radio" name="radioBtn" id="radioDecodificar" onclick="trocarBtnDecodificar()">
                    <label for="">Decodificar</label>
                </div>
            </div>
            <div class="areas-texto">
                <textarea id="texto-inicial" class="form-control" placeholder="Insira aqui o texto"></textarea>
                <div>
                    <button type="button" class="btn btn-secondary" id="btn-funcao">Selecione Tipo</button>
                    <button type="button" class="btn btn-warning" id="btn-copiar">Copiar Resultado</button>
                    <button type="button" class="btn btn-danger" id="btn-limpar">Limpar</button>
                </div>
                <textarea id="texto-final" class="form-control" placeholder="Resultado"></textarea>
            </div>

        </form>
        <section class="temas__container">
            <h3 id="titulo-toggle">Clique para ir ao tema escuro</h3>
            <div>
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="label">
                    <img src="assets/img/icon-sun.png" alt="" class="icon-sun">
                    <img src="assets/img/icon-moon.png" alt="" class="icon-moon">
                    <div class="ball"></div>
                </label>
            </div>
        </section>
        <footer>
            <div class="footer">
                <h1 class="titulo">Projeto individual II</h1>
                <h2>Pedro Moura</h2>
            </div>
        </footer>
        
        <script src="scripts/tipo.js"></script> <!-- OK -->
        <script src="scripts/limpar.js"></script> <!-- OK -->
        <script src="scripts/temaEscuro.js"></script> <!-- OK -->

        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
